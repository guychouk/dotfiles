# include ./theme.conf

# Fonts
font_family       IBM Plex Mono
font_size         16.0
disable_ligatures always
modify_font       cell_height 110%

# Options
scrollback_lines        10000
enable_audio_bell       no
visual_bell_duration    0.0
hide_window_decorations yes
background_opacity      0.9
background_blur         10
allow_remote_control    yes
copy_on_select          yes
enabled_layouts         tall,all
scrollback_pager        ~/.config/kitty/clean_pager.sh

# Tab bar
tab_bar_edge              bottom
tab_bar_margin_width      0
tab_bar_margin_height     2.0 2.0
tab_bar_style             fade
tab_bar_min_tabs          1
tab_fade                  0
tab_title_template        {fmt.bg.default}{fmt.fg._505050}{"󰍋 " if layout_name == "stack" else ""}{title[title.rfind('/')+1:]}{fmt.fg.default}{fmt.bg.default}
active_tab_title_template {fmt.bg.default}{fmt.fg._00cc00}{"󰍋 " if layout_name == "stack" else ""}{title[title.rfind('/')+1:]}{fmt.fg.default}{fmt.bg.default}

# macOS specifics
macos_option_as_alt                 yes
macos_quit_when_last_window_closed  yes

# Action aliases
action_alias homerow-hints kitten hints --alphabet asdfghjkl;

# Keymaps
map ctrl+f1             create_marker
map ctrl+f2             remove_marker
map ctrl+f5             load_config_file
map ctrl+shift+comma    edit_config_file
map ctrl+equal          change_font_size all +2.0
map ctrl+minus          change_font_size all -2.0
map ctrl+0              change_font_size all 0
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+t        new_tab_with_cwd
map ctrl+shift+m        toggle_layout stack
map ctrl+shift+n        new_window_with_cwd
map ctrl+shift+f        show_scrollback
map ctrl+shift+e        open_url_with_hints
map ctrl+shift+p>c      homerow-hints --type path --program @
map ctrl+shift+p>f      homerow-hints --type path --program -
map ctrl+shift+p>h      homerow-hints --type hash --program -
map alt+h               resize_window narrower 3
map alt+l               resize_window wider 3
map alt+k               resize_window taller 3
map alt+j               resize_window shorter 3
map alt+0               resize_window reset
